name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        # Если у вас нет package.json, удалите эту строку
      
      - name: Build
        run: npm run build
        # Если у вас нет скрипта build, замените на команды для сборки вашего проекта
        # Или удалите, если файлы уже готовы к деплою
      
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: space-catcher
          entryPoint: './'  # Путь к папке с файлами для деплоя